version: "1"
packages:
  - name: "db"
    path: "./db/sqlc" #where go code will be generated
    queries: "./db/query" #where queries are written
    schema: "./db/migration"
    engine: "postgresql"
    emit_prepared_queries: false
    emit_interface: false
    emit_json_tags: true
    emit_exact_table_names: false